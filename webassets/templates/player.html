<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../img/favicon.ico">

    <title>{{.Title}}</title>

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/theme-darkly.min.css" rel="stylesheet">

    <!-- Bootstrap Slider -->
    <link href="/css/bootstrap-slider.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/css/player.css" rel="stylesheet">
</head>

<body>
<div id="ViewPort" class="container-fluid">
    <div id="PlayerView">
        <div class="col col-md-9 main">
            <div class="row">
                <div class="col col-md-3">
                    <img id="idAlbumArt" alt="No art found"/>
                </div>
                <p/>
                <div class="col col-md-6">
                    <div class="row">
                        <h4 id="idNowPlaying" class="display-5">Nothing playing
                            ...</h4>
                        <input id="trackSlider" data-slider-id='trackSliderData'
                               type="text" data-slider-min="0"
                               data-slider-max="100"
                               data-slider-step="1" data-slider-value="14"/>
                        &nbsp;&nbsp;&nbsp;<span id="idDuration">-1</span>
                    </div>
                    <p/>
                    <div class="row">
                        <button type="button" class="btn btn-default btn-xs"
                                id="idPlay"><span
                                class="glyphicon glyphicon-pause"></span>
                        </button>
                        <button type="button" class="btn btn-default btn-xs"
                                id="idNext"><span
                                class="glyphicon glyphicon-step-forward"></span>
                        </button>
                        &nbsp;
                        <input id="volSlider" data-slider-id='volSliderData'
                               type="text" data-slider-min="0"
                               data-slider-max="100"
                               data-slider-step="1" data-slider-value="14"/>
                        &nbsp;&nbsp;&nbsp;
                        <span id="idRating" class="badge">-1/10</span>&nbsp;
                        <button type="button" class="btn btn-default btn-xs"
                                id="idBoo"><span
                                class="glyphicon glyphicon-thumbs-down"></span>
                        </button>
                        <button type="button" class="btn btn-default btn-xs"
                                id="idTune"><span
                                class="glyphicon glyphicon-thumbs-up"></span>
                        </button>
                    </div>
                </div>
            </div>
            <div class="row">
                <hr/>
                <div class="col">
                    <div id="PlayQueue">
                        <h4>Queue is empty</h4>
                    </div>
                </div>
            </div>
            <div class="row">
                <hr/>
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>Artist</th>
                            <th>Title</th>
                            <th>Duration</th>
                            <th>Rating</th>
                        </tr>
                        </thead>
                        <tbody id="ArtistResults">
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="row">
                <div class="col-md-7 col-md-offset-3">
                    <ul id="ArtistPagination" class="pagination pagination-sm">
                    </ul>
                </div>
            </div>
        </div>
        <div class="col col-md-3 col-md-offset-9 bg-default sidebar">
            <div class="row">
                <input type="search" id="ArtistFilter"
                       onchange="FilterArtists()"
                       placeholder="Search ...">
            </div>
            <div class="row">
                <ul id="Artists" class="nav nav-sidebar" styledata-spy="affix"
                    data-offset-bottom="10">
                    Loading artists ...
                </ul>
            </div>
        </div>
        <div id="streamcontrols">
            <audio id="audioControls">
                <source id="streamSrc" src="{{.Mp3Stream}}" type="audio/mpeg"/>
                <source id="streamSrc" src="{{.OggStream}}" type="audio/ogg"/>
                Your browser does not support the audio element for the stream
                formats.
            </audio>
        </div>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="/js/jquery-3.2.1.min.js"></script>
<script src="/js/bootstrap-slider.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/site.js"></script>
<script>
    function FilterArtists() {
        var input, filter, ul, li, a, i;
        input = document.getElementById("ArtistFilter");
        filter = input.value.toUpperCase();
        ul = document.getElementById("Artists");
        li = ul.getElementsByTagName("li");
        for (i = 0; i < li.length; i++) {
            a = li[i].getElementsByTagName("a")[0];
            if (a.innerHTML.toUpperCase().indexOf(filter) > -1) {
                li[i].style.display = "";
            } else {
                li[i].style.display = "none";
            }
        }
        pgPage = 0;
        pgIndex = 0;

        FillPlaylistResults();
    }
</script>
</body>
</html>
