<!doctype html>
<html lang="en">
  <head>
      <meta charset="utf-8">

      <title>2600nl radio</title>

      <link href="/css/bootstrap.min.css" rel="stylesheet">
      <link href="/css/player.css" rel="stylesheet">
  </head>

  <body class="text-light">
    <div class="container-fluid h-100 w-100">
        <div class="row h-25">
            <div class="col w-100">
                &nbsp;
            </div>
        </div>
        <div class="row h-50">
            <div class="col col-md-2">
                <audio id="audioControls" src="/stream/2600nl.mp3" preload="auto">
                    Get rid of your lynx already ..
                </audio>
            </div>
            <div class="col w-75">
                <div class="row">
                    <div class="col col-md-auto">
                        <img id="idAlbumArt" class="rounded mx-auto d-block" src="../img/notfound.png">
                    </div>
                    <div class="col">
                        <div class="row h-50 align-content-center">
                            <span class="h3"><div id="idNowPlaying">Nothing playing ...</div></span>
                        </div>
                        <div class="row" style="margin-bottom: 5px;">
                            <div class="col">
                                <div class="range">
                                    <input id="idElapsedSlider" type="range" class="form-range align-middle" min="0" max="300" step="1" disabled onclick="this.blur();" />
                                </div>
                            </div>
                            <div class="col col-md-1">
                                <span id="idDuration">-1</span>
                            </div>
                            <div class="col col-md-1">
                                <span id="idRating">-1/10</span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col col-md-auto">
                                <div class="d-grid gap-2 d-md-block">
                                    <button id="btnPlay" type="button" class="btn" onclick="this.blur();">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" className="bi bi-play-fill" viewBox="0 0 16 16">
                                            <path d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z"/>
                                        </svg>
                                    </button>
                                    <button id="btnNext" type="button" class="btn" onclick="this.blur();">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-skip-forward-fill" viewBox="0 0 16 16">
                                            <path d="M15.5 3.5a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-1 0V8.753l-6.267 3.636c-.54.313-1.233-.066-1.233-.697v-2.94l-6.267 3.636C.693 12.703 0 12.324 0 11.693V4.308c0-.63.693-1.01 1.233-.696L7.5 7.248v-2.94c0-.63.693-1.01 1.233-.696L15 7.248V4a.5.5 0 0 1 .5-.5z"/>
                                        </svg>
                                    </button>
                                    <button id="btnTune" type="button" class="btn" onclick="this.blur();">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-emoji-heart-eyes" viewBox="0 0 16 16">
                                            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                                            <path d="M11.315 10.014a.5.5 0 0 1 .548.736A4.498 4.498 0 0 1 7.965 13a4.498 4.498 0 0 1-3.898-2.25.5.5 0 0 1 .548-.736h.005l.017.005.067.015.252.055c.215.046.515.108.857.169.693.124 1.522.242 2.152.242.63 0 1.46-.118 2.152-.242a26.58 26.58 0 0 0 1.109-.224l.067-.015.017-.004.005-.002zM4.756 4.566c.763-1.424 4.02-.12.952 3.434-4.496-1.596-2.35-4.298-.952-3.434zm6.488 0c1.398-.864 3.544 1.838-.952 3.434-3.067-3.554.19-4.858.952-3.434z"/>
                                        </svg>
                                    </button>
                                    <button id="btnBoo" type="button" class="btn" onclick="this.blur();">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-emoji-frown" viewBox="0 0 16 16">
                                            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                                            <path d="M4.285 12.433a.5.5 0 0 0 .683-.183A3.498 3.498 0 0 1 8 10.5c1.295 0 2.426.703 3.032 1.75a.5.5 0 0 0 .866-.5A4.498 4.498 0 0 0 8 9.5a4.5 4.5 0 0 0-3.898 2.25.5.5 0 0 0 .183.683zM7 6.5C7 7.328 6.552 8 6 8s-1-.672-1-1.5S5.448 5 6 5s1 .672 1 1.5zm4 0c0 .828-.448 1.5-1 1.5s-1-.672-1-1.5S9.448 5 10 5s1 .672 1 1.5z"/>
                                        </svg>
                                    </button>
                                </div>
                            </div>
                            <div class="col w-auto">
                                <div class="range" style="margin-top: 6px;">
                                    <input type="range" class="form-range align-middle" min="0" max="100" value="100" step="1" id="idVolumeSlider" onclick="this.blur();" />
                                </div>
                            </div>
                            <div class="col">
                                <input type="search" id="inputSearch" placeholder="Search ...">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row" style="margin-top: 10px;">
                    <div class="col w-50">
                        <div id="divQueueEntries" class="w-100"></div>
                    </div>
                    <div class="col w-50">
                        <div id="divSearchResults" class="w-100"></div>
                    </div>
                </div>
            </div>
            <div class="col col-md-2">
                &nbsp;
            </div>
        </div>
        <div class="row h-25">
            <div class="col w-100">
                &nbsp;
            </div>
        </div>
    </div>
    <script src="/js/jquery-3.5.0.min.js"></script>
    <script src="/js/bootstrap-slider.min.js"></script>
    <script src="/js/player.js"></script>
  </body>
</html>
