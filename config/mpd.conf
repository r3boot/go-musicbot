music_directory                 "/people/r3boot/Music"
playlist_directory              "/people/r3boot/git/go-musicbot/config/mpd/playlists"
db_file                         "/people/r3boot/git/go-musicbot/config/mpd/mpd.db"
log_file                        "/people/r3boot/git/go-musicbot/config/mpd/2600nl.log"
pid_file                        "/people/r3boot/git/go-musicbot/config/mpd/2600nl.pid"
state_file                      "/people/r3boot/git/go-musicbot/config/mpd/mpdstate"
sticker_file                    "/people/r3boot/git/go-musicbot/config/mpd/sticker.sql"

user                            "r3boot"
#group                          "mpd"
bind_to_address                 "any"
port                            "6600"
#log_level                      "default"
#gapless_mp3_playback           "yes"
#restore_paused                 "no"
#save_absolute_paths_in_playlists       "no"
#metadata_to_use        "artist,title,name"
auto_update     "yes"
#auto_update_depth "3"

#follow_outside_symlinks        "yes"
#follow_inside_symlinks         "yes"

#zeroconf_enabled               "yes"
#zeroconf_name                  "Music Player"

#password                        "password@read,add,control,admin"
#default_permissions             "read"

audio_output {
        type            "null"
        name            "My Null Output"
        mixer_type      "none"                  # optional
}

#replaygain                     "album"
#replaygain_preamp              "0"
#replaygain_missing_preamp      "0"
#replaygain_limit               "yes"
volume_normalization            "yes"

#filesystem_charset             "UTF-8"
